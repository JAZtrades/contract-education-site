<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Schedule Your Session</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer>
    // Form submission handler: store appointment and redirect to payment page
    function handleSubmit(event) {
      event.preventDefault();
      const name = document.getElementById('clientName').value.trim();
      const email = document.getElementById('clientEmail').value.trim();
      const datetime = document.getElementById('sessionDatetime').value;
      if (!name || !email || !datetime) {
        alert('Please complete all fields.');
        return;
      }
      const appointments = JSON.parse(localStorage.getItem('appointments') || '[]');
      const appointment = {
        id: Date.now(),
        name,
        email,
        datetime,
        status: 'Pending',
      };
      appointments.push(appointment);
      localStorage.setItem('appointments', JSON.stringify(appointments));
      // Save the current appointment ID for payment reference
      localStorage.setItem('currentAppointmentId', appointment.id);
      // Redirect to payment page
      window.location.href = 'pay.html';
    }
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('scheduleForm').addEventListener('submit', handleSubmit);
    });
  </script>
</head>
<body>
  <header>
    <div class="container">
      <h1>Schedule Your Session</h1>
      <nav>
        <a href="index.html" class="btn-secondary">Home</a>
      </nav>
    </div>
  </header>
  <main>
    <section class="form-section">
      <div class="container">
        <h2>Select a Date &amp; Time</h2>
        <p>
          To begin, please provide your name, email and preferred session date/time.
          You will be asked to complete payment on the next page.
        </p>
        <form id="scheduleForm" class="form">
          <div class="form-group">
            <label for="clientName">Name</label>
            <input type="text" id="clientName" name="clientName" required />
          </div>
          <div class="form-group">
            <label for="clientEmail">Email</label>
            <input type="email" id="clientEmail" name="clientEmail" required />
          </div>
          <div class="form-group">
            <label for="sessionDatetime">Preferred Date &amp; Time</label>
            <input type="datetime-local" id="sessionDatetime" name="sessionDatetime" required />
          </div>
          <button type="submit" class="btn-primary">Continue to Payment</button>
        </form>
      </div>
    </section>
  </main>
  <footer>
    <div class="container">
      <p>&copy; 2025 JAZtrades. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
